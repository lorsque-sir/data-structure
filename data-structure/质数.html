<script>
    // 求2~1000之间的质数
    function isPrime(number) {
        let prime = new Array(); //保存质数
        for (let i = 2; i <= number; i++) {
            let flag = true; //true表示是质数
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                prime.push(i)
            }
        }
        console.log(prime)
    }
    isPrime(10);
</script>
